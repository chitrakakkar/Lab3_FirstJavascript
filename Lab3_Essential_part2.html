<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3 Solutions</title>
</head>
<body>
<h2>Daily-Planner </h2>
<ul id = "Daily_Planner">

</ul>
<input type="text" id="list_input"/>
<button id = 'add_items' type = 'button'>Add your daily routine to your List</button>
<script>

    document.getElementById("add_items").addEventListener('click', add_items);
    function add_items()
    {
        var my_list_element = document.getElementById("Daily_Planner");
        var new_list_items = document.createElement("li");
        var items_to_be_added = document.getElementById("list_input").value;
        if (validate_input(items_to_be_added))
        {
            new_list_items.innerHTML = items_to_be_added;
            my_list_element.appendChild(new_list_items);
        }
        document.getElementById('list_input').value = "";
    }

    function validate_input(field)
    {
        if (field.length == 0) return false;
        if (field.length > 50)
        {
            alert(" Input can't be more than 50 characters !");
            document.getElementById("list_input").focus();
            return false;

        }
        return true;

    }
</script>
</body>
</html>
